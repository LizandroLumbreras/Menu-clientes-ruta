<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú – La Proveedora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{ --azul:#00416A; --resalte:#0c6cbd; }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Poppins',system-ui,Arial; background:#f5f7fb; color:#0f172a;
      min-height:100vh; display:flex; flex-direction:column;
    }
    header{ padding:14px 16px; background:#00416A; color:#fff; text-align:center; font-weight:700; }
    main{ max-width:900px; margin:0 auto; padding:20px; width:100%; }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width:800px){ .grid{ grid-template-columns: 1fr; } }

    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .card h3{ margin:0 0 6px 0; font-size:18px; color:#0b2540; }
    .card p{ margin:0 0 12px 0; color:#475569; font-size:14px; }
    .btn{ display:inline-block; padding:10px 14px; border-radius:10px; background:#0c6cbd; color:#fff; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <header>Menú – La Proveedora</header>
  <main>
    <div class="grid">
      <!-- Tarjeta 1: Clientes Ruta -->
      <div class="card">
        <h3>Clientes – Ruta</h3>
        <p>Alta/edición y consulta de clientes para rutas de venta.</p>
        <a class="btn" href="https://lizandrolumbreras.github.io/clientes-ruta/CLIENTES%20RUTA/index.html" target="_blank" rel="noopener">Abrir</a>
      </div>

      <!-- Tarjeta 2: Cortes Pendientes -->
      <div class="card">
        <h3>Cortes pendientes</h3>
        <p>Listado y revisión de cortes de ruta aún no cerrados.</p>
        <a class="btn" href="https://lizandrolumbreras.github.io/clientes-ruta/CORTES%20PENDIENTES/index.html" target="_blank" rel="noopener">Abrir</a>
      </div>
    </div>
  </main>
</body>
</html>
